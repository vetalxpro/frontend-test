<div *ngIf="products.length===0">No Products</div>
<div class="row" [@productAnimation]="products.length">
  <app-product-item class="col-12 col-md-6 col-lg-4"
                    *ngFor="let product of products;trackBy:trackProducts"
                    [product]="product">
  </app-product-item>
</div>
