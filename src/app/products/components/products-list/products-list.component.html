<ng-container *ngIf="products$ | async as products">
  <div *ngIf="products.length > 0; else noProducts"
       class="row"
       [@productAnimation]="products.length">
    <app-product-item class="col-12 col-md-6 col-lg-4"
                      *ngFor="let product of products;trackBy:trackProducts"
                      [product]="product">
    </app-product-item>
  </div>
</ng-container>

<ng-template #noProducts>
  <p>No Products</p>
</ng-template>
